<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--MAIN CSS-->
    <link rel="stylesheet" href="main.css">
    <title>DIGITAL CLOCK</title>
  </head>
  <body>
    
    <div class="container h-100 d-flex flex-column justify-content-center ">
        <h2 class="lead text-danger text-center display-5">Digital Clock</h2>
        <div class="row">
            <div class="col bg-dark text-white text-center ms-3 fs-4  p-5 rounded-3">
                <h2>Hour</h2>
                <p id="hour">15</p>
            </div>
            <div class="col bg-dark text-white text-center ms-3 p-5 fs-4 rounded-3">
                <h2>Minute</h2>
                <p id="minute">25</p></div>
            <div class="col bg-dark text-white text-center ms-3 p-5 fs-4 rounded-3">
                <h2>Second</h2>
                <p id="second">17</p></div>
        </div>
        <p id="date" class="lead text-white fs-4 text-center mt-3">09/03/2021</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!--MAIN JS-->
    <script src="main.js"></script>
  </body>
</html>
